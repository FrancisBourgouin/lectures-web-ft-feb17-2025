    <title>Media Queries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      img{
        width:100%
      }

      section{
        display:flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      article{
        width:45%;
      }

      @media screen and (max-width:600px){
        article{
          width:100%;
        }
      }


      /* ONLY SITHS DEALS IN ABSOLUTES */
    </style>
  </head>

</html>
